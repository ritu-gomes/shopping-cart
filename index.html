<!DOCTYPE html>
<html>

<head>
   <title>Shopping Cart</title>
   <meta charset="utf-8">
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
   <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css" rel="stylesheet" />
   <link href="style.css" rel="stylesheet">
</head>

<body>

   <section>
      <div class="container">
         <div class="cart">
            <div class="col-md-12 col-lg-10 mx-auto">
               <div class="cart-item item">
                  <div class="row">
                     <div class="col-md-7 center-item">
                        <img src="images/product-1.png" alt="">
                        <h5>iPhone 11 128GB Black</h5>
                     </div>

                     <div class="col-md-5 center-item">
                        <div class="input-group number-spinner">
                           <button class="btn btn-default" id="minus1"><i class="fas fa-minus"></i></button>
                           <input type="text" class="form-control text-center" id="firstProduct" value="1">
                           <button class="btn btn-default" id="plus1"><i class="fas fa-plus"></i></button>
                        </div>
                        <h5>$ <span id="product1Prise">1219</span></h5>
                        <img src="images/remove.png" alt="" class="remove-item remove">
                     </div>
                  </div>
               </div>

               <div class="cart-item item">
                  <div class="row">
                     <div class="col-md-7 center-item mx-auto">
                        <img src="images/product-2.png" alt="">
                        <h5>iPhone 11 Silicone Case - Black</h5>
                     </div>
                     <div class="col-md-5 center-item">
                        <div class="input-group number-spinner">
                           <button class="btn btn-default" id="minus2"><i class="fas fa-minus"></i></button>
                           <input type="text" class="form-control text-center numbers" id="secondProduct" value="1">
                           <button class="btn btn-default"  id="plus2"><i class="fas fa-plus"></i></button>

                        </div>
                        <h5>$ <span id="product2Prise">59</span></h5>
                        <img src="images/remove.png" alt="ya" class="remove-item remove">
                     </div>
                  </div>
               </div>

               <div class="cart-item">
                  <div class="row">

                     <div class="col-md-8">
                        <h5>Subtotal: </h5>
                        <h5>Tax:</h5>
                        <h5>Total:</h5>
                     </div>

                     <div class="col-md-4 status">
                        <h5>$ <span id="total">1278
                        </span> </h5>
                        <h5>$0</h5>
                        <h5>$ <span id="alltotal">1278
                        </span> </h5>
                     </div>
                  </div>
               </div>
               <div class="col-md-12 pt-4 pb-4">
                  <button type="button" class="btn btn-success check-out">Check Out</button>
               </div>
            </div>
         </div>
      </div>
   </section>

   <script>
      //prises
      const prise1 = parseFloat(getElement("product1Prise").innerHTML);
      const prise2 = parseFloat(getElement("product2Prise").innerHTML);
      //getting element
      function getElement(id){
         var element = document.getElementById(id);
         return element
      }
      
      //plus key
      function plusKey(button,product,prise,updated){
      getElement(button).addEventListener("click",function(){
         addingProduct(product);
         var display = prise*parseFloat(getElement(product).value);
         getElement(updated).innerHTML = display;

         var total = parseFloat(getElement("total").innerHTML);
         getElement("total").innerHTML=total+prise;
         getElement("alltotal").innerHTML=total+prise;
         });
      function addingProduct(amount){
         var amount = parseFloat(getElement(amount).value++);
         return amount;
         }        
      }
      
      //minus key
      function minusKey(button,product,prise,updated){
      getElement(button).addEventListener("click",function(){
         if(getElement(product).value>=1){ 
            deletingProduct(product);
            var display2 = prise*parseFloat(getElement(product).value);
            getElement(updated).innerHTML = display2;
            var total = parseFloat(getElement("total").innerHTML);
            getElement("total").innerHTML=total-prise;
            getElement("alltotal").innerHTML=total-prise;
         }        
         });
         function deletingProduct(amount){
         return parseFloat(getElement(amount).value--);
         }
      
      }
      //removeing items
       var croses = document.getElementsByClassName("remove");
       var items = document.getElementsByClassName("item");
       for (let index = 0; index < croses.length; index++) {
          const element = croses[index];
          element.addEventListener("click",function(){
            items[index].style.display= "none";
          });
       }

      
      //main work
      
      plusKey("plus1","firstProduct",prise1,"product1Prise");
      minusKey("minus1","firstProduct",prise1,"product1Prise");
      plusKey("plus2","secondProduct",prise2,"product2Prise");
      minusKey("minus2","secondProduct",prise2,"product2Prise");
      
      
      
   </script>
</body>

</html>
